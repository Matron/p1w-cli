<ui-selector-scenario [scenarios]="scenarioList$ | async" (selectedScenarioId)="this.actionSelectScenario$.next($event);"></ui-selector-scenario>
<ng-container *ngIf="(currentScenario$ | async) as currentScenario" >
  <ui-details-scenario [scenario]="currentScenario"></ui-details-scenario> 
  <app-map [mapDetails]="currentScenario.mapData"></app-map>
</ng-container>
